
<f:layout name="Default" />

<f:section name="main">
<h1><f:translate key="header_new_node" /></h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Node}" />

<f:form action="create" name="newNode" object="{newNode}" additionalAttributes="{role: 'form'}">
    <f:render partial="Node/FormFields" arguments="{_all}"/>
	<f:form.submit class="btn btn-primary" value="{f:translate(key: 'btn.createNode')}" />
</f:form>
</f:section>
