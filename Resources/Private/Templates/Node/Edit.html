<f:layout name="Default"/>

<f:section name="main">
    <h1><f:translate key="edit_node" arguments="{0: node.hostname}" /></h1>

    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Node}"/>

    <f:form action="update" name="node" object="{node}">
        <f:render partial="Node/FormFields" arguments="{_all}"/>
        <f:form.submit class="btn btn-primary" value="Save"/>
    </f:form>

</f:section>
